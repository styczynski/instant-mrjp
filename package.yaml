  #   ghc-options:
  #   - -threaded
  #   - -O3
  #   - -Wall
  #   - -rtsopts
  #   - -with-rtsopts=-N
  #   dependencies:
  #   - instant-mrjp
  #   - process
  insc_jvm:
    main:                Main.hs
    source-dirs:         app/insc_jvm
    ghc-options:
    - -threaded
    - -O3
    - -Wall
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - instant-mrjp
